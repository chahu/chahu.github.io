<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  <script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="js/core.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div id="svg_container"></div>
  <div id="info_div" style="fixed"></div>
  <div id="controls">
    <input type="text" id="current_date"></input>
    <span id="previous_date">
      <img src="img/control_previous.png" width="30" height="30" title="Previous Day">
    </span>
    <span id="next_date">
      <img src="img/control_next.png" width="30" height="30" title="Next Day">
    </span>
    <span id="play_button">
      <img src="img/control_play.png" width="30" height="30" title="Play">
    </span>
    <span id="pause_button">
      <img src="img/control_pause.png" width="30" height="30" title="Pause">
    </span>
    <span id="stop_button">
      <img src="img/control_stop.png" width="30" height="30" title="Stop">
    </span>
    <br>
    <span id="current_count"></span>
  </div>
  <div><a href="./">Climber Events</a></div>
  <div><a href="routes.htm">Gym Routes</a></div>
  <div><a href="helper.htm">Helper</a></div>
</body>
</html>
